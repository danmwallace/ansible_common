galaxy_info:
  role_name: ansible_common
  author: Dan Wallace
  description: Baseline system configuration for homelab servers and workstations. Configures hostname, users, Docker, and base packages.
  license: MIT
  min_ansible_version: "2.15"

  platforms:
    - name: Ubuntu
      versions:
        - focal
        - jammy
        - noble
    - name: Debian
      versions:
        - bullseye
        - bookworm
    - name: Fedora
      versions:
        - "38"
        - "39"
        - "40"

  galaxy_tags:
    - homelab
    - infrastructure
    - baseline
    - docker
    - system

dependencies: []
