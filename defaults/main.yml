---
# defaults file for ansible_common

###################################################################################
#                    Package Lists - OS Family Specific
###################################################################################

# Packages for Debian family (Ubuntu, Debian)
# Used when: ansible_facts['os_family'] == "Debian"
common_packages_debian:
  - apt-transport-https
  - ca-certificates
  - cockpit
  - curl
  - git
  - gnupg
  - lsb-release
  - python3
  - python3-venv

# Packages for Fedora (both standard and atomic variants)
# Used when: ansible_facts['distribution'] == "Fedora"
common_packages_fedora:
  - ca-certificates
  - certbot
  - curl
  - git
  - gnupg2
  - python3
  - python3-virtualenv

###################################################################################
#                         Network Configuration
###################################################################################

# DNS resolver to use for the system
common_dns_resolver: "1.1.1.2"

###################################################################################
#                         System Configuration
###################################################################################

# Timezone setting for the system
common_timezone: "America/New_York"

###################################################################################
#                         User Configuration
###################################################################################

# Users to create on the system
# Each user should have 'name' and 'ssh_key' defined
# Override this in group_vars or host_vars with actual users
# Example:
#   common_users:
#     - name: username
#       ssh_key: "ssh-ed25519 AAAAC3N..."
common_users: []